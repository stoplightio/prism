swagger: '2.0'
paths:
  "/json-body-no-request-content-type":
    post:
      parameters:
      - in: body
        name: body
        schema:
          type: object
          properties:
            id:
              type: integer
              format: int64
      responses:
        '200':
          schema:
            type: string
  "/json-body-optional":
    post:
      produces:
      - text/plain
      consumes:
      - application/json
      parameters:
      - in: body
        name: body
        required: false
        schema:
          type: object
          properties:
            id:
              type: integer
              format: int64
      responses:
        '200':
          schema:
            type: string
  "/json-body-required":
    post:
      consumes:
      - application/json
      parameters:
      - in: body
        name: body
        required: true
        schema:
          type: object
          properties:
            id:
              type: integer
              format: int64
            status:
              type: string
              enum:
              - placed
              - approved
              - delivered
      responses:
        '200':
          schema:
            type: string
  "/json-body-property-required":
    post:
      consumes:
      - application/json
      parameters:
      - in: body
        name: body
        schema:
          type: object
          properties:
            id:
              type: integer
              format: int64
          required:
          - id
      responses:
        '200':
          schema:
            type: string
