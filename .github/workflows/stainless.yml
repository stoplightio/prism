name: Stainless CI

on:
  push:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v2
      - name: Install dependencies
        run: |
          yarn install
      - name: Run linter
        run: |
          yarn lint packages/cli
      - name: Run tests
        run: |
          yarn test packages/cli
