version: 2.1
executors:
  docker-node:
    docker:
      - image: circleci/node:10
  macos:
    macos:
      xcode: 10.2.1
jobs:
  build:
    executor: docker-node
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/
      - run:
          name: Run tests
          command: yarn test.coverage --verbose
      - run:
          name: Run build
          command: yarn build
  harness:
    parameters:
      executor:
        type: executor
    executor: << parameters.executor >>
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn
      - run:
          name: Create CLI binary
          command: yarn build.binary
      - run:
          name: Run Harness
          command: yarn test.harness
  publish:
    executor: docker-node
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn
      - run:
          name: Build all code to JavaScript
          command: yarn build
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Publish
          command: yarn lerna publish from-git --create-release=github --yes
      - run:
          name: Create CLI binaries
          command: npx pkg --out-path ./cli-binaries --targets linux,macos ./packages/cli/
      - store_artifacts:
          path: ./cli-binaries
      - persist_to_workspace:
          root: ./
          paths:
            - cli-binaries
  upload_artifacts:
    docker:
      - image: circleci/golang:1-stretch
    steps:
      - attach_workspace:
          at: /tmp/
      - run:
          name: "Download GitHub Release Utility"
          command: go get github.com/tcnksm/ghr
      - run:
          name: "Publish Release artifacts on GitHub"
          command: ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} ${CIRCLE_TAG} /tmp/cli-binaries
workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - harness:
          name: harness-macos
          executor: macos
          filters:
            branches:
              only: master
            tags:
              only: /.*/
      - harness:
          executor: docker-node
          filters:
            tags:
              only: /.*/
      - publish:
          filters:
            branches:
              only: master
            tags:
              only: /^v.*/
          requires:
            - build
            - harness
            - harness-macos
      - upload_artifacts:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
          requires:
            - build
            - harness
            - harness-macos
            - publish
